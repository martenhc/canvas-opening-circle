<html>
  <style>
    .container {
      position: relative;
    }

    .container canvas {
      position: absolute;
      border: 1px solid black;
    }
  </style>

  <body>
    <button class="play">PLAY</button>
    <div class="container">
      <canvas width="1280" height="720" class="canvas"></canvas>
      <video width="1280" height="720" class="video" src="demo_video.mp4"></video>
    </div>
  </body>

  <script>
    const button = document.querySelector('.play');
    const video = document.querySelector('.video');
    const canvas = document.querySelector('.canvas');
    const ctx = canvas.getContext("2d");
    const maxHypotenuse = Math.sqrt(
     Math.pow(canvas.height / 2, 2) + Math.pow(canvas.width / 2, 2),
    ); // Pythagoras Theorem

    let canvasCircleRadius = 0; // Change to make starting the circle bigger or smaller
    let animationFrameId;

    const drawCanvasImage = () => {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    };

    const animateCanvasCircle = () => {
      canvasCircleRadius++;

      ctx.beginPath();
      ctx.rect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#fff';
      ctx.fill();
      ctx.closePath();

      ctx.save();
      ctx.beginPath();
      ctx.arc(
        canvas.width / 2,
        canvas.height / 2,
        canvasCircleRadius,
        0,
        2 * Math.PI,
        true,
      );
      ctx.closePath();
      ctx.clip();

      drawCanvasImage();

      ctx.restore();
    };

    const animateCanvas = () => {
      if (canvasCircleRadius <= maxHypotenuse) {
        animateCanvasCircle();
      } else {
        drawCanvasImage();
      }

      if (!video.ended) {
        animationFrameId = requestAnimationFrame(animateCanvas);
      } else {
        cancelAnimationFrame(animationFrameId);
      }
    };

    button.addEventListener('click', () => {
      video.play();
      animateCanvas();
    });
  </script>
</html>
